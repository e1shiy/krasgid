<body>
    
    <header class="header">
        <div class="header__inner container">
            <a href="../about/index.html" class="header__logo">
                <img src="../../images/logo.png" alt="KrasGid" class="logo" width="193" height="94" loading="lazy">
            </a>

            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <button class="header__menu-button button button--active" id="placesButton" type="button">
                            <p>Места</p>
                        </button>
                    </li>

                    <li class="header__menu-item">
                        <a href="../about/index.html" class="header__menu-link">
                            <button class="header__menu-button button cursor-pointer" id="aboutUsButton" type="button">
                                <p>О нас</p>
                            </button>
                        </a>
                    </li>

                    <li class="header__menu-item">
                        <div class="header__menu-dropmenu dropmenu" data-number="1">
                            <button class="dropmenu__header">
                                <div class="dropmenu__header-title">
                                    <p>Language</p>
                                </div>

                                <img src="../../images/icons/planet.png" alt="" class="dropmenu__header-icon" width="16"
                                    height="16" loading="lazy">
                            </button>

                            <div class="dropmenu__body">
                                <ul class="dropmenu__body-list">
                                    <li class="dropmenu__body-item">
                                        <button class="dropmenu__body-option button">
                                            <p>English</p>
                                        </button>
                                    </li>

                                    <li class="dropmenu__body-item">
                                        <button class="dropmenu__body-option button">
                                            <p>Русский</p>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <section class="section container">
            <div class="section__body">
                <div class="places">
                    <div class="places__filters filters">

                        <div class="filters__title button button--active">
                            <p>Фильтры:</p>
                        </div>

                        <div class="filters__filter filter" data-number="1">
                                <div class="filter__header button button--thin" id="districtFilterButton">
                                    <p>Район</p>
                                </div>

                                <div class="filter__body filter__body--closed">

                                    <div class="filter__reset-button button button--thin">
                                        <p>Сбросить</p>
                                    </div>

                                    <ul class="filter__option-list">
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="sovietDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Советский</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="octoberDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Октябрьский</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="centralDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Центральный</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="leninsDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Ленинский</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="kirovsDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Кировский</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="sverdlovsDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Свердловский</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="railwayDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>Железнодорожный</p>
                                            </label>
                                        </li>

                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="outsideTheCityDistrictInput">
                                                <span class="checkbox__box"></span>
                                                <p>За городом</p>
                                            </label>
                                        </li>
                                    </ul>

                                </div>
                        </div>

                        <div class="filters__filter filter" data-number="2">
                                <div class="filter__header button button--thin" id="entryCostFilterButton">
                                    <p>Стоимость входа</p>

                                <div class="filter__body filter__body--closed">
                                    
                                    <div class="filter__reset-button button button--thin">
                                        <p>Сбросить</p>
                                    </div>

                                    <ul class="filter__option-list filter__option-list--gap-large">
                                        <li class="filter__option-item">

                                            <div class="from-to-input__to-wrapper" data-before="до">
                                                <input type="number" class="from-to-input__to" id="priceToInput">
                                            </div>
                                        </li>
                                    </ul>

                                </div>
                        </div>

                                                <p>Среда</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="thursdayInput">
                                                <span class="checkbox__box"></span>
                                                <p>Четверг</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="fridayInput">
                                                <span class="checkbox__box"></span>
                                                <p>Пятница</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="saturdayInput">
                                                <span class="checkbox__box"></span>
                                                <p>Суббота</p>
                                            </label>
                                        </li>
    
                                        <li class="filter__option-item">
                                            <label class="filter__option-checkbox checkbox">
                                                <input type="checkbox" class="checkbox__input" id="sundayInput">
                                                <span class="checkbox__box"></span>
                                                <p>Воскресенье</p>
                                            </label>
                                        </li>
                                    </ul>

                                </div>
                        </div>

                        <button class="filters__filter button button--thin" id="isRoundTheClockFilterButton">
